<h1 class="title">Counter Web Application</h1>

<div class="counter-container">
  <h2 class="count">{{count}}</h2>

  <div class="button-group">
    <button (click)="handleCounter('plus')" class="btn increment">Increment</button>
    <button (click)="handleCounter('reset')" class="btn reset">Reset</button>
    <button (click)="handleCounter('minus')" class="btn decrement">Decrement</button>
  </div>
</div>
